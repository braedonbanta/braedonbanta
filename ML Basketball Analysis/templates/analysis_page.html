<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Basketball Video Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        .stats {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basketball Video Analysis</h1>
        <div class="stats">
            <p>Shots Attempted: {{ shots_attempted }}</p>
            <p>Shots Made: {{ shots_made }}</p>
            <p>Field Goal Percentage: {{ field_goal_percentage }}%</p>
        </div>
    </div>
</body>
</html>
